<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALTIUS Micro-Agent v0.1</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #05070a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 720px;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      box-sizing: border-box;
      background: #0b0f17;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      max-height: 60vh;
      padding: 8px;
      border-radius: 8px;
      background: #05070a;
      border: 1px solid #222;
      font-size: 0.95rem;
    }
    .message {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .message.user {
      text-align: right;
      color: #c5e1ff;
    }
    .message.altius {
      text-align: left;
      color: #e3f2fd;
    }
    .message-label {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-bottom: 2px;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #05070a;
      color: #f5f5f5;
      resize: none;
      min-height: 40px;
      max-height: 120px;
      font-family: inherit;
    }
    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #1565c0;
      color: #f5f5f5;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-log" id="chat-log">
      <div class="message altius">
        <div class="message-label">ALTIUS</div>
        <div>Semper Altius. What are we thinking about today?</div>
      </div>
    </div>
    <div class="input-row">
      <textarea id="user-input" placeholder="Ask Altius something..." rows="2"></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
